<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/goods_detail.css">
    <title>产品列表</title>
</head>

<body>

    <!-- 头部 -->
    <header class="  pyg_header mui-bar mui-bar-nav  ">
        <h1 class="mui-title">商品列表</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="./goods_list.html"></a>
    </header>


    <!-- 主要内容 -->
    <div class="pyg_view">

    </div>





    <!-- 底部 -->
    <footer class="pyg_ft_tool">
        <a href="javascript:;">
             <span class="fa fa-weixin"></span>
             <div>客服</div>
        </a>
        <a href="javascript:;">
             <span class="fa fa-phone"></span>
             <div>客服</div>
        </a>
        <a href="javascript:;">立即购买</a>
        <a href="javascript:;">加入购物车</a>
   </footer>





    <!-- 模板专区 -->
    <script type="text/template" id="goodsliderTmp">
        <!-- 轮播图 -->
<div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[pics.length-1].pics_mid_url}}" /></a></div>
        {{each pics value index}}
        <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid_url}}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[0].pics_mid_url}}" /></a></div>
    </div>
<!-- 索引器 -->
    <div class="mui-slider-indicator">
        {{each pics value index}}
        {{if index==0}}
        <div class="mui-indicator mui-active"></div>
        {{/if}}
        {{if index!=0}}
        <div class="mui-indicator"></div>
        {{/if}}
        {{/each}}
    </div>
</div>
<!-- 产品名称 -->
<div class="goods-name">{{goods_name}}</div>
<!-- 产品价格 -->
<div class="goods_price">￥{{goods_price}}</div>
<!-- 产品服务详细 -->
<ul class="goods_detail">
    <li>
         <span>已选</span>
         <span>白色</span>
    </li>
    <li>
         <span>促销</span>
         <span>是</span>
    </li>
    <li>
         <span>送至</span>
         <span>上海市</span>
    </li>
    <li>
         <span>运费</span>
         <span>免运费</span>
    </li>
</ul>
<!-- 选项卡 -->
<div class="pyg_tab">
    <!-- 标题 -->
    <div class="pyg_tab_title mui-segmented-control">
         <a class="mui-control-item mui-active" href="#item1">图文详情</a>
         <a class="mui-control-item" href="#item2">规格参数</a>
    </div>
    <!-- 标题 -->
    <!-- 内容 -->
    <div class="pyg_tab_content">
         <div id="item1" class="mui-control-content mui-active">
              {{@goods_introduce}}
         </div>
         <div id="item2" class="mui-control-content">
              <ul>
                   {{each  attrs value index}}
                   <li>
                        <div class="item_title">{{value.attr_name.split('-')[0]}}</div>
                        <div class="item_content">
                             <span>{{value.attr_name.split('-')[1]}}</span>
                             <span>
                                  {{value.attr_value}}
                             </span>
                        </div>
                   </li>
                   {{/each}}
              </ul>
         </div>
    </div>
    <!-- 内容 -->
</div>




    </script>
    <!-- 模板专区 -->







</body>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goods_detail.js"></script>

</html>
