<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/goods_list.css">
    <title>产品列表</title>
</head>

<body>

    <!-- 头部 -->
    <header class="  pyg_header mui-bar mui-bar-nav  ">
        <h1 class="mui-title">商品列表</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="./category.html"></a>
        <a class="mui-icon mui-icon-bars mui-pull-right"></a>
    </header>


    <!-- 主要内容 -->
    <div class="pyg_view">
        <div>
            <ul class="goods_item">
               
            </ul>
        </div>
    </div>





    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="../index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="./category.html">
            <span class="fa fa-list-ul"></span>
            <div>分类</div>
        </a>
        <a href=./cart.html> <span class="fa fa-cart-arrow-down"></span>
            <div>购物车</div>
        </a>
        <a href="./me.html">
            <span class="fa fa-user-circle"></span>
            <div>我的</div>
        </a>
    </footer>




    <!-- 模板专区 -->


    <script type="text/template" id="listTmp">
        {{each arr value index}}
        <li>
            <a href="goods_detail.html?goods_id={{value.goods_id}}">
                <div class="goods_left"><img src="{{value.goods_small_logo}}"alt=""> </div>
                <div class="goods_right">
                    <div class="goods_title">
                        {{value.goods_name}}
                    </div>
                    <div class="goods_price">
                        ￥{{value.goods_price}}
                    </div>
                </div>
            </a>
        </li>

        {{/each}}



    </script>
    <!-- 模板专区 -->







</body>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goods_list.js"></script>

</html>
