<script>
 setfont()
window.onresize=function(){
    setfont()
}

function setfont() {  
    //基础值
    var base =100;
    //设计稿宽度
    var shejigao=640;
    //获取当前页面的宽度
    var pageWidth=document.querySelector('html').offsetWidth;
    // 要计算的fontsize的大小=  基础值 *  要适配的屏幕的宽度/   设计稿的宽度 （640）
    var fz=base * pageWidth / shejigao;
    document.querySelector('html').style.fontSize=fz + 'px';

}

</script>
